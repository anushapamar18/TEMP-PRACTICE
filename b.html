<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .con{
            display:flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 2px solid violet;
            padding:20px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "Product 1",
          price: 35,
          desc: "this is the sescription of the product",
          url: "https://picsum.photos/id/1/200/200",
        },
        {
          id: 2,
          name: "Product 2",
          price: 50,
          desc: "this is the sescription of the product",
          url: "https://picsum.photos/id/2/200/200",
        },
        {
          id: 3,
          name: "Product 3",
          price: 45,
          desc: "this is the sescription of the product",
          url: "https://picsum.photos/id/3/200/200",
        },
      ];
      //console.log(products[0])
      let length = products.length
      let str="<div class='con'>"
      for(let i=0;i<length;i++){
        str += `<div class='box'>
            <img src='${products[i].url}'>
            <h2>${products[i].name}</h2>
            <p>${products[i].desc}</p>
            <h3>Price:${products[i].price}</h2>
            <button>Add to Cart</button>
            </div>`
      }
      str += '</div>'
      root.innerHTML=str

    </script>
  </body>
</html>
