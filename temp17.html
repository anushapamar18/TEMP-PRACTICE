<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let str1=document.getElementById("email").value;
            let str2=document.getElementById("password").value;
            let str = `${str1} | ${str2}`
            string1.innerHTML=str 
        }
    </script>

</head>
<body>
    <h1>Login Form</h1>
    <p><input type="text" id="email" placeholder="Email Address"></p>
    <p><input type="password" id="password" placeholder="Password"></p>
    <button onclick="f1()">Login In</button>
    <div id="string1"></div>
</body>
</html>
